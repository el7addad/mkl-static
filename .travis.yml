linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   
osx: &osx
   os: osx
   sudo: required
   language: python
   python: "3.6"   

matrix:
   include:
      - <<: *linux
      - <<: *osx
        osx_image: xcode10.1
    
install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
